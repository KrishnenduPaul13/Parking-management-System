<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Parking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #ff8c00;
      --primary-dark: #e67e00;
      --bg-dark: #000;
      --bg-light: #1a1a1a;
      --text-light: #fff;
    }
    body {
      background-color: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: var(--bg-dark) !important;
      border-bottom: 1px solid var(--primary);
    }
    .navbar-brand {
      color: var(--primary) !important;
      font-weight: bold;
    }
    .thank-you-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    .thank-you-icon {
      font-size: 5rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    .thank-you-message {
      max-width: 600px;
      margin: 0 auto;
    }
    .btn-primary {
      background-color: var(--primary);
      border: none;
      font-weight: bold;
      margin-top: 2rem;
    }
    .btn-primary:hover {
      background-color: var(--primary-dark);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">Parking System</a>
    </div>
  </nav>

  <div class="thank-you-container">
    <div class="thank-you-icon">âœ“</div>
    <h1 class="text-primary mb-3">Thank You!</h1>
    <div class="thank-you-message">
      <p class="lead">Your parking booking and payment have been successfully processed.</p>
      <p>A confirmation has been sent to your email address.</p>
      <a href="dashboard.html" class="btn btn-primary">Return to Dashboard</a>
    </div>
  </div>

  <script>
    // Redirect to dashboard after 5 seconds if user doesn't click the button
    setTimeout(() => {
      window.location.href = 'dashboard.html';
    }, 5000);
  </script>
</body>
</html>
